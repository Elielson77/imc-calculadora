<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Calculadora de IMC</title>
</head>

<body>
  <section class="container">
    <h1>Tabela IMC</h1>

    <div class="secao">
      <div class="section">
        <h2>IMC</h2>
        <ul>
          <li>Menos que 18,5<br></li>
          <li>Entre 18,5 e 24,9<br></li>
          <li>Entre 25 e 29.9<br></li>
          <li>Entre 30 e 34,9<br></li>
          <li>Entre 35 e 39.9<br></li>
          <li>Mais que 40<br></li>
        </ul>
      </div>
      <div>
        <h2>Resultado</h2>
        <ul>
          <li>Abaixo do peso<br></li>
          <li>Peso normal<br></li>
          <li>Sobrepeso<br></li>
          <li>Obesidade grau 1<br></li>
          <li>Obesidade grau 2<br></li>
          <li>Obesidade grau 3<br></li>
        </ul>
      </div>
    </div>



    <form action="">
      <label for="peso">Peso em quilos</label>
      <input type="text" id="peso">

      <label for="altura">Altura em metros</label>
      <input type="text" id="altura">

      <input id="submit" type="submit" value="Enviar">
    </form>

    <div class="resul">
      <!-- <span class="resultado"></span>
      <span class="erro"></span> -->
    </div>

  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
